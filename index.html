<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- fontawesome icons -->
    <script src="https://kit.fontawesome.com/ccd306c63a.js" crossorigin="anonymous"></script>
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-ellipsis-h" onclick="showHistory()"></i>
        </div>
        <div class="calc">
            <input type="text" class="inputEq" readonly>
            <input type="text" class="inputBox" id="input" value="0" onkeypress="getNum()"><br>
        </div> 

        <div class="buttons">
            <button class="btn op" onclick="clearInput()">C</button>
            <button class="btn op" onclick="setVal('%')">%</button>
            <button class="btn op" id="back-button"><i class="fas fa-backspace"></i></button>
            <button class="btn op" onclick="setVal('/')">/</button>

            <button class="btn" onclick="setVal('7')">7</button>
            <button class="btn" onclick="setVal('8')">8</button>
            <button class="btn" onclick="setVal('9')">9</button>
            <button class="btn op" onclick="setVal('*')">x</button>

            <button class="btn" onclick="setVal('4')">4</button>
            <button class="btn" onclick="setVal('5')">5</button>
            <button class="btn" onclick="setVal('6')">6</button>
            <button class="btn op" onclick="setVal('-')">-</button>

            <button class="btn" onclick="setVal('1')">1</button>
            <button class="btn" onclick="setVal('2')">2</button>
            <button class="btn" onclick="setVal('3')">3</button>
            <button class="btn op" onclick="setVal('+')">+</button>

            <button class="btn" onclick="setVal('0')">00</button>
            <button class="btn" onclick="setVal('0')">0</button>
            <button class="btn" onclick="setVal('.')">.</button>
            <button class="btn eq" onclick="getAns()">=</button>
        </div>
        <div class="history">
            <div class="icons">
                <i class="fas fa-trash" onclick="removeHistory()"></i>
                <div class="history-div"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
